<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>

  <div class="signUpTable">
    <h3 class="signUpTable_title">Sign Up</h3>
    <div class="signUpTable_content">

        <div class="input-container">
          <i class="fas fa-user icon"></i>
          <input class = "input-field" type="text" placeholder = "User name" name = "name">
        </div>

        <div class="input-container">
          <i class="fas fa-user icon"></i>
          <input  class = "input-field" type="text" placeholder = "User surname" name = "secondname">
        </div>

        <div class="input-container">
          <i class="fas fa-at icon"></i>
          <input  class = "input-field" type="text" placeholder = "Email" name = "email">
        </div>

        <div class="input-container">
          <select name = 'gender'>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>

        <div class="input-container">
          <i class="fas fa-key icon"></i>
          <input  class = "input-field" type="text" placeholder = "Password" name = "pass">
        </div>

        <div class="input-container">
          <input id = "conditions" type="checkbox" data-attr = 'Agreement' name = "isAgree"> <label for = "conditions"><div class = 'checkboxText'>Conditions of Agreement</div></label>
        </div>

        <div class="input-container">
          <button id = 'send' class = "btn">Send</button>
        </div>

    </div>
  </div>

  <script
          type="text/javascript"
          src="./js/bundle.js">
  </script>
</body>
</html>
