<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Second</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style/data.css">
</head>
<body>
  <div class="main">

    <div class="main__total  container">
      <div class="header">Total Companies</div>
      <div id = 'total' class="inner"></div>
    </div>

    <div class="main__list container">
      <div class="header">List of Companies</div>
      <div id = "list" class="inner"></div>
    </div>

    <div class="main__partners">
      <div id = 'headerPartner' class="header">Company partners</div>
      <div id = "partners" class="inner main__partners_inner"></div>
    </div>

    <div class="main__location container">
      <div id = 'headerLoc' class="header">Companies by Location</div>
      <div id = 'location' class= "inner"></div>
    </div>

    <div class="main__news container">
      <div class="header">News</div>
      <div id = 'news' class= "inner"></div>
    </div>

  </div>


 <script
         src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js">
 </script>
<script
        type="text/javascript"
        src="./js/bundle.js">
</script>
</body>
</html>
